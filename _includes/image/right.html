<figure class="image-holder-right">
  <img
    class="image-holder-image"
    src="{{ site.baseurl }}/images/post_images/{{ include.filename }}"
    title="{{ include.alt || include.caption }}"
    alt="{{ include.alt || include.caption }}" />

  {% if include.caption %}
    <figcaption class="image-holder-caption">{{ include.caption }}</figcaption>
  {% endif %}
</figure>
